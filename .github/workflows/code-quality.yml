name: Code Quality

on:
  push:
    branches: '*'
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'

    - name: Install dependencies
      run: bun install

    - name: Check formatting
      run: bun format:check

    - name: Run linter
      run: bun lint
